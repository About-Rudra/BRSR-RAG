# src/config/config.yaml
# Centralized configuration for the Compliance RAG Chatbot
# All URLs, keywords, paths, LLM settings, and direct PDFs are here for easy maintenance

# Scraping URLs (for live scraping – flaky gov sites, but kept for freshness)
sebi_url: "https://www.sebi.gov.in/sebiweb/home/HomeAction.do?doListing=yes&sid=1&ssid=3&smid=15"  # SEBI circulars list
cpcb_urls:
  - url: "https://cpcb.nic.in/clarification-regarding-epr-authorization/"
  - url: "https://cpcb.nic.in/extended-producer-responsibility/"
ccts_urls:
  - url: "https://beeindia.gov.in/en/programmes/carbon-market"
  - url: "https://beeindia.gov.in/sites/default/files/Seeking_stakeholder_comments_on_Provisionally_eligible_Accredited_Carbon_Verification_Agency_under_CCTS-Round2.pdf"

# Relevance keywords for AI filtering (add more as needed)
relevance_keywords:
  - BRSR
  - sustainability
  - ESG
  - EPR
  - "extended producer responsibility"
  - "plastic waste"
  - "carbon credit"
  - CCTS
  - emissions
  - "green credit"
  - assurance
  - "value chain"

# LLM settings (Gemini)
llm_model: "gemini-1.5-flash"  # Fast, free-tier friendly
temperature: 0.2  # Low for factual responses

# Vector DB (Qdrant local for dev)
qdrant_host: "localhost"
qdrant_port: 6333
collection_name: "compliance_docs"

# Data paths
raw_data_path: "data/raw/"
processed_data_path: "data/processed/"

